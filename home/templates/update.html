{% extends 'base.html' %}

{% load static %}

{% block header %} {% include "header2.html" %} {% endblock header %}
{% block content %}
<section class="joblist-sec">
    <div class="container job-signup">
        <h2 class="text-center mb-4">Update Profile</h2>
        <form>
            <div class="form-group">
              <label for="exampleInputText1">First Name</label>
              <input type="text" class="form-control" id="exampleInputText1" aria-describedby="textHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputText1">Last Name</label>
              <input type="text" class="form-control" id="exampleInputText1" aria-describedby="textHelp">
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions">
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions">
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            <div>
              <button type="submit" class="btn mt-4">Update</button>
            </div>
        </form>
    </div>
</section>
{% endblock content %}
{% block footer %} {% include "footer.html" %} {% endblock footer %}
